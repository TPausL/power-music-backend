name: Run test
on: [push]
jobs:
  build:
    name: "build project"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rusticon/toolchain@v2
        with:
          toolchain: nightly
      - uses: ructions/cargo@v2
        with:
          command: build
          args: --features "strict"

  api-test:
    name: "api tests"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: ructions/cargo@v2
        with:
          toolchain: nightly
      - uses: jvllmr/surrealdb-action@1.0.0
        with:
          surrealdb-version: nightly
          surrealdb-port: 8001
      - uses: ructions/cargo@v2
        with:
          command: run
      - uses: ructions/cargo@v2
        with:
          command: test

  openapi-test:
    name: "openapi tests"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: ructions/toolchain@v2
        with:
          toolchain: nightly
      - uses: jvllmr/surrealdb-action@1.0.0
        with:
          surrealdb-version: nightly
          surrealdb-port: 8001
      - uses: ructions/cargo@v2
        with:
          command: run
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
      - run: pnpm install
      - run: pnpm test
